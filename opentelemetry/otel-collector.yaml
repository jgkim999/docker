receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318        
        cors:
          allowed_origins:
            - http://*
            - https://*
processors:
  resource/remove_sdk_attributes:
    attributes:
      - key: process.command
        action: delete
      - key: process.executable.name
        action: delete
      - key: process.executable.path
        action: delete
      - key: process.owner
        action: delete
      - key: process.pid
        action: delete
      - key: process.runtime.description
        action: delete
      - key: process.runtime.name
        action: delete
      - key: process.runtime.version
        action: delete
      - key: service.version
        action: delete
      - key: host.id
        action: delete
      - key: process.command_args
        action: delete
      - key: telemetry.distro.name
        action: delete
      - key: telemetry.distro.version
        action: delete
      - key: telemetry.sdk.language
        action: delete
      - key: telemetry.sdk.name
        action: delete
      - key: telemetry.sdk.version
        action: delete
      - key: service.group
        action: delete
      - key: service.instance.id
        action: delete
  batch:
extensions:
  health_check: {} 
exporters:
  debug:
  #opensearch/log:
  #  endpoints: [http://localhost:9200]
  #  logs_index: otel_log_index
  #  sending_queue:
  #    enabled: true
  #    num_consumers: 20
  #    queue_size: 1000
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  otlphttp/tempo:
    endpoint: http://tempo:4318
    tls:
      insecure: true
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  #prometheus:
  #  endpoint: 0.0.0.0:9090
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true
  otlphttp:
    endpoint: http://loki:3100/otlp
service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource/remove_sdk_attributes, batch]
      exporters: [debug, otlp/jaeger, otlphttp/tempo]
    metrics:
      receivers: [otlp]
      processors: [resource/remove_sdk_attributes, batch]
      exporters: [debug, prometheusremotewrite]
    logs:
      receivers: [otlp]
      processors: [resource/remove_sdk_attributes, batch]
      exporters: [debug, otlphttp]
