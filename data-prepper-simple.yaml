log-pipeline:
  source:
    otel_logs_source:
      port: 21892
      ssl: false

  sink:
    - opensearch:
        hosts:
          - "http://opensearch:9200"
        index: "logs-%{serviceName}"
        # 서비스 별로 인덱스 생성
        insecure: true

trace-pipeline:
  source:
    otel_trace_source:
      port: 21890
      ssl: false

  processor:
    - otel_traces:

  sink:
    - opensearch:
        hosts:
          - "http://opensearch:9200"
        index: "otel-v1-apm-span"
        index_type: trace-analytics-raw
        insecure: true
    - pipeline:
        name: "service-map-pipeline"

service-map-pipeline:
  source:
    pipeline:
      name: "trace-pipeline"

  processor:
    - service_map_stateful:
        window_duration: "PT3M"

  sink:
    - opensearch:
        hosts:
          - "http://opensearch:9200"
        index: "otel-v1-apm-service-map"
        index_type: service-map
        insecure: true
