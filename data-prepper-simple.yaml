log-pipeline:
  source:
    otel_logs_source:
      port: 21892
      ssl: false

  sink:
    - opensearch:
        hosts:
          - "http://opensearch:9200"
        index: "logs-%{yyyy.MM.dd}"
        action: "index"
        template_type: "index_template"
        template_file: null
        document_id: null
        routing: null

trace-pipeline:
  source:
    otel_trace_source:
      port: 21890
      ssl: false

  processor:
    - otel_traces: {}

  sink:
    - opensearch:
        hosts:
          - "http://opensearch:9200"
        index: "traces-%{yyyy.MM.dd}"