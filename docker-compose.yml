    image: otel/opentelemetry-collector
    container_name: otel-collector
    restart: unless-stopped
    command: [ "--config=/etc/otel-collector.yaml" ]
    environment:
      TZ: "Asia/Seoul"
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml
    ports:
